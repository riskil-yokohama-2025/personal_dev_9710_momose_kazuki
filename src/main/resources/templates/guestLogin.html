<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="styleSheet" href="/css/style.cssColor">
	
</head>
<body class="text-dark bg-white">
	<header th:replace="headerLogin"></header>

	<main class="container">
		
		<!--中央-->
		<h3 class="fw-bold m-3">ログイン</h3>
		
		<div class="card shadow-lg border-0 rounded-4">
			<div class="card-body px-4 pt-2 m-1">
				<ul th:if="${errorList != null && errorList.size > 0}" class="list-group-flush">
					<li th:each="error : ${errorList}" class="list-group-item" style="color: red;">
							[[${error}]]
					</li>
				</ul>
			</div>
			
			<div class="card-body px-4 pt-2">
				<form method="post" action="/login" class="form-group">
					<table>			
						<tr>
							<td><input type="text" name="email" placeholder="メールアドレス" class="form-control"></td>
						</tr>
						<tr>
							<td><input type="password" name="password" placeholder="パスワード" class="form-control"></td>
						</tr>
					</table>
					<button class="btn btn-warning-bg-subtle mt-3">ログイン</button>				
				</form>
			</div>
			<div class="card-footer bg-white ml-4">
				<a href="/user/join">ユーザー新規作成</a>
			</div>
		
		</div>
		
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
