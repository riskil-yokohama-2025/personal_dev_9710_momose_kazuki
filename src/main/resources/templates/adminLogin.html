<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>管理者ログイン</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
	<header>
		<div class="container text-center bg-info text-white">
			<div class="row justify-content-center">
				<div class="col-4"></div>

				<div class="col-4">
					<div>
						<h1>掲示板</h1>
					</div>
				</div>
				<div class="col-4"></div>
			</div>
		</div>
	</header>

	<main class="container mb-6">
		<h3>管理者ログイン</h3>

		<ul th:if="${errorList != null && errorList.size > 0}">
			<li th:each="error : ${errorList}" style="color: red;">
				[[${error}]]
			</li>
		</ul>

		<form method="post" action="/admin/login">
			<table>
				<tr>
					<td><input type="text" name="email" placeholder="メールアドレス"></td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder="パスワード"></td>
				</tr>
			</table>
			<button>ログイン</button>

		</form>

	</main>

</body>

</html>
