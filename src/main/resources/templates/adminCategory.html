<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>カテゴリー一覧</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
	
	<!-- ヘッダ -->
	<span th:replace="headerAdmin"></span>

	<!--ナビ-->
	<span th:replace="navAdmin"></span>

	
	<main class="container mb-6">
	<!-- 管理者ページ -->
	<span th:replace="spanAdmin"></span>
		<h3>カテゴリー一覧</h3>

		<form method="get" action="/admin/category">
			
			<!-- 検索 -->
			<input type="text" name="keyword" th:value="${keyword}" placeholder="カテゴリー名で検索">
			<button>検索</button>
		</form>
		
		<!-- 新規作成ボタン -->
		<form method="get" action="/admin/category/add">
			<button>カテゴリー新規作成</button>
		</form>
		<br>
		
		<p th:if="${categoryList == null || categoryList.size() == 0}">カテゴリーが存在しません</p>
		
		<table th:if="${categoryList != null && categoryList.size() > 0}" border="1">
			
			<tr>
				<th>カテゴリーID</th>
				<th>カテゴリー名</th>
				<th>変更</th>
			</tr>
			
			<tr th:each="category:${categoryList}">
				<td>[[${category.id}]]</td>
				<td>[[${category.name}]]</td>
				<td>
					<a th:href="|/admin/category/${category.id}/edit|"><button>変更</button></a>
				</td>
			</tr>
		</table>

	</main>

</body>
</html>
