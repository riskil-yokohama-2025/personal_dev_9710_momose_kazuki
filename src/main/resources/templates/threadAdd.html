<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>スレッドを新規作成</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- 自分の独自CSS -->

	<!-- JSライブラリ -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<!-- ヘッダ -->
	<span th:replace="header"></span>
	<hr>

	<!-- ナビ -->
	<span th:replace="navThread"></span>
	<hr>

	<main class="container mb-6">
		<br>
		<br>
		<div class="card mb-6">
			<div class="card-header bg-info text-white text-center">
				<h5 class="mb-0">スレッドを作成</h5>
			</div>
			<div class="card-body">

				<ul th:if="${errorList != null && errorList.size() > 0}" class="list-group-flush">
					<li th:each="error : ${errorList}" style="color: red;">[[${error}]]</li>
				</ul>
			</div>

			<div class="card-body px-4 pt-2 m-1">
				<form method="post" action="/thread/add">
					<div class="container">
						<div class="row text-left shadow-sm rounded">
							<div class="col-3 m-4">
								<label class="form-label">カテゴリー</label>
							</div>
							<div class="col-6 m-4">
								<label class="form-check form-check-inline" th:each="category:${categoryList}">
									<input type="radio" name="categoryId" th:value="|${category.id}|"
										th:checked="|${category.id == 1}|"
										class="form-check-input">[[${category.name}]]&nbsp;
									<!--						input タグの中で if 文で「categoryId = 1」ならchecked を入れる？	-->
								</label>
							</div>
						</div>
						<div class="row text-left shadow-sm rounded">
							<div class="col-3 m-4">

								<label class="form-label fw-semibold">タイトル<br>※100文字まで
								</label>
							</div>
							<div class="col-6 m-4">
								<input type="text" name="title" class="form-control">
							</div>
						</div>
						<div class="row text-left shadow-sm rounded">
							<div class="col-3 m-4">
								<label class="form-label fw-semibold">
									内容
								</label>
							</div>
							<div class="col-6 m-4  text-left">
								<textarea name="body" class="form-control  text-left justify-content-start"></textarea>
							</div>
						</div>
					</div>
					<button class="btn btn-warning-bg-subtle mt-3">新規作成</button>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
