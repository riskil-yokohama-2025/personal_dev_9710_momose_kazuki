<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>スレッド変更</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<!-- ヘッダ -->
	<span th:replace="header"></span>
	<hr>

	<!-- ナビ -->
	<span th:replace="navThread"></span>
	<hr>

	<main class="container mb-6">
		<br>
		<br>
		<div class="card mb-6">
			<div class="card-header bg-info text-white text-center">
				<h5 class="mb-0">スレッド変更</h5>
			</div>
			<div class="card-body">
				<ul th:if="${errorList != null && errorList.size() > 0}" class="list-group-flush">
					<li th:each="error : ${errorList}" style="color: red;" class="list-group-item">
						[[${error}]]
					</li>
				</ul>
			</div>

			<div class="card-body px-4 pt-2 m-1">
				<form method="post" th:action="|/thread/${thread.id}/edit|">
					<div class="container text-left">
						<div class="row text-left shadow-sm rounded">
							<div class="col-3 m-4">
								<label class="form-label">カテゴリー</label>
							</div>
							<div class="col-6 m-4">
								<div class="form-check form-check-inline" th:each="category:${categoryList}">
									<input type="radio" name="categoryId" th:value="|${category.id}|"
										th:checked="|${category.id == thread.categoryId}|"
										class="form-check-input">[[${category.name}]]&nbsp;
								</div>
							</div>
						</div>
						<div class="row text-left shadow-sm rounded">
							<div class="col-3 m-4">
								<label class="form-label fw-semibold">タイトル<br>※100文字まで
								</label>
							</div>
							<div class="col-6 m-4">
								<input type="text" name="title" th:value="${thread.title}" class="form-control">
							</div>
						</div>
						<div class="row text-left shadow-sm rounded">
							<div class="col-3 m-4">
								<label class="form-label fw-semibold">内容
								</label>
							</div>
							<div class="col-6 m-4  text-left">
								<textarea name="body" class="form-control  text-left" th:text="${thread.body}"></textarea>
							</div>
						</div>
					</div>
					<button class="btn btn-warning-bg-subtle mt-3">変更</button>
				</form>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
